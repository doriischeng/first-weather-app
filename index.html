<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cd91bc2d46.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              class="searchbar"
              id="search-text-input"
            />

            <button
              type="submit"
              class="btn btn-dark"
            >
              Submit
            </button>

            <button
              type="current"
              class="btn btn-primary"
              id="current-location"
            >
              Current
            </button>

            <h1></h1>
            <h2>Thursday 6:00pm</h2>
            <div
              class="description"
              id="conditon"
            ></div>

            <i
              class="fa-solid fa-cloud-showers-heavy rain"
            ></i>
            <span class="temperature"></span>
            <span class="celsius-degree"
              ><a href="#"> °C </a></span
            >
            <span class="fahrenheit-degree">
              <a href="#"> | °F </a>
            </span>

            <p>
              Humidity:
              <span id="humidity"></span>%
              <br />
              Wind:<span id="wind"></span>km/h
            </p>

            <div class="quote">
              Don't forget your umbrella! Stay dry
              ☂️
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="friday">
            Friday
            <i
              class="fa-solid fa-cloud cloud"
            ></i>
            26° / <strong>29°</strong>
          </div>

          <div class="saturday">
            Saturday
            <i class="fa-solid fa-cloud-sun"></i>
            28° / <strong>33°</strong>
          </div>

          <div class="sunday">
            Sunday
            <i class="fa-solid fa-sun"></i>
            27° / <strong>32°</strong>
          </div>

          <div class="monday">
            Monday
            <i class="fa-solid fa-sun"></i>
            28° / <strong>32°</strong>
          </div>

          <div class="tuesday">
            Tuesday
            <i class="fa-solid fa-sun"></i>
            29° / <strong>32°</strong>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
